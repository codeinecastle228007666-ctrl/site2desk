<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Site2Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>🖥️ Site2Desk</h1>
  <p>Ярлыки сайтов прямо на рабочем столе</p>
</header>

<main>

<section class="creator">
  <input id="name" placeholder="Название сайта" />
  <input id="url" placeholder="https://example.com" />

  <select id="group">
    <option>📁 Общее</option>
    <option>💼 Работа</option>
    <option>🛒 Покупки</option>
    <option>🎮 Развлечения</option>
  </select>

  <select id="iconType">
    <option value="favicon">🌐 Favicon</option>
    <option value="emoji">😀 Emoji</option>
    <option value="custom">🖼️ Кастом (Premium)</option>
  </select>

  <div id="emojiPicker" class="emoji-picker hidden">
    😀 😎 🚀 🛒 🎮 💼 📁 ⭐ ❤️ 🔥 🌐
  </div>

  <input id="customIcon" type="file" accept="image/*" class="hidden" />

  <button id="add">➕ Добавить ярлык</button>
  <p id="limitMsg"></p>
</section>

<section id="grid" class="grid"></section>

</main>

<div id="toast"></div>

<script type="module" src="app.js"></script>
</body>
</html>
